<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title><Quis with Api></title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app/scss/style.css"/>
    
  </head>
  <body>
    <body>
      <div class="preloader"></div>
      <div class="question__container">
        <div class="question__section" id="question__section"></div>
        <div class="question__navigation">
          <div class="question__navigation--sliders">
            <button
              class="question__navigation--button"
              id="prev"
              onclick="previousQuestion()"
            >
              Previous
            </button>
            <button
              class="question__navigation--button"
              id="next"
              onclick="nextQuestion()"
            >
              Next
            </button>
          </div>
          <button class="question__navigation--button question__navigation--buttonResult" id="get">
            Show correct answers!
          </button>
        </div>
        <img class="question__img" src="./img/Frame.png" />
      </div>
    <img class="background__img background__img--topLeft" src="./img/left-top-img.png">
    <img class="background__img background__img--topRight" src="./img/right-top-img.png">
    <img class="background__img background__img--bottomLeft" src="./img/plus.png">
    <img class="background__img background__img--bottomMiddle" src="./img/plus.png">
    <img class="background__img background__img--bottomRight" src="./img/right-bottom-img.png">
  
    
    
    <script src="js/main.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
