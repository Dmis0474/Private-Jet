      <div class="preloader"></div>
      <div class="question"> <!-- блок -->
        <div class="question__section" id="question__section"></div>
        <div class="question__navigation">
          <div class="question__buttons">
            <button
              class="question__button"
              id="prev"
              onclick="previousQuestion()"
            >
              Previous
            </button>
            <button
              class="question__button"
              id="next"
              onclick="nextQuestion()"
            >
              Next
            </button>
          </div>
          <button class="question__button question__button--result" id="get">
            Show correct answers!
          </button>
        </div>
        <img class="question__img" src="./img/Frame.png" />
      </div>
    <img class="background-img-topLeft" src="./img/left-top-img.png">
